<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>js Keyboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div  class="bg"> 

    <img src="./background.png"> 
  

  </div>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound"></span>
    </div>
  </div>

  <audio data-key="65" src="soundsP/C.wav"></audio>
  <audio data-key="83" src="soundsP/D.wav"></audio>
  <audio data-key="68" src="soundsP/E.wav"></audio>
  <audio data-key="70" src="soundsP/F.wav"></audio>
  <audio data-key="71" src="soundsP/G.wav"></audio>
  <audio data-key="72" src="soundsP/A.wav"></audio>
  <audio data-key="74" src="soundsP/B.wav"></audio>
 

<script>

  window.addEventListener('keydown',function(e) {

  
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);

    const key =  document.querySelector(`.key[data-key="${e.keyCode}"]`);

    console.log(key);

    if(!audio) return;

    audio.currentTime=0;
    audio.play();

    key.classList.add('playing');
    
  });


 

  function removeTransition(e) {

    if (e.propertyName !== 'transform') return;
    this .classList.remove('playing'); 


  }

  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition))


</script>


</body>
</html>
